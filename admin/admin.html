<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Appointments</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, hsl(201, 92%, 47%), hsl(218, 70%, 18%));
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .container { padding: 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th { background: hsl(201, 92%, 47%); color: white; }
    tr:hover { background: #f9f9f9; }
    .btn {
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      margin: 0 0.2rem;
    }
    .approve { background: #16a34a; color: white; }
    .decline { background: #dc2626; color: white; }
    .pending { background: #f59e0b; color: white; }
  </style>
</head>
<body>
  <header>
    <span>Admin Dashboard - Appointments</span>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Occupation</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable">
        <tr><td colspan="9" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://your-vercel-app.vercel.app/api";
    const token = localStorage.getItem("adminToken");

    // If no token, redirect to login
    if (!token) {
      window.location.href = "admin-login.html";
    }

    async function fetchAppointments() {
      const res = await fetch(`${API_BASE}/appointments`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.status === 401 || res.status === 403) {
        alert("Session expired or unauthorized. Please login again.");
        logout();
        return;
      }

      const appointments = await res.json();
      const tbody = document.getElementById("appointmentsTable");
      tbody.innerHTML = "";

      if (appointments.length === 0) {
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No appointments yet.</td></tr>";
        return;
      }

      appointments.forEach(app => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td>${app.occupation || "-"}</td>
          <td>${app.service}</td>
          <td>${app.date}</td>
          <td>${app.time}</td>
          <td><span class="btn ${app.status}">${app.status}</span></td>
          <td>
            <button class="btn approve" onclick="updateStatus('${app._id}', 'approve')">Approve</button>
            <button class="btn decline" onclick="updateStatus('${app._id}', 'decline')">Decline</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, action) {
      const res = await fetch(`${API_BASE}/${action}`, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ id }),
      });

      if (res.status === 401) {
        alert("Unauthorized. Please login again.");
        logout();
        return;
      }

      const data = await res.json();
      alert(data.message);
      fetchAppointments();
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "admin-login.html";
    }

    fetchAppointments();
  </script>
</body>
</html>
